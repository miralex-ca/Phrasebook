apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'


android {
    compileSdk 34
    buildToolsVersion '31.0.0'

    signingConfigs {
        config {
            keyAlias 'languageapp'
            keyPassword 'ghbdtn60'
            storeFile file('/Users/aleksandrmironov/Projects/Android/my_keystore.jks')
            storePassword 'ghbdtn60'
        }

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }

        lintOptions {
            checkReleaseBuilds false
            // Or, if you prefer, you can continue to check for errors in release builds,
            // but continue the build even when errors are found:
            abortOnError false
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    dataBinding {
        enabled = true
    }

    buildFeatures {
        viewBinding true
    }

    defaultConfig {
        applicationId "com.study.languages.phrasebook.master"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 74
        versionName '3.4.2'
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        vectorDrawables.useSupportLibrary = true
        signingConfig signingConfigs.config
        resValue("string", "applicationId", applicationId)
        buildConfigField ("String", "DBNAME", "\"userProgress\"")
        buildConfigField ("String", "SKU", "\"plus_version\"")

        buildConfigField ("boolean", "SIMPLIFIED", "false")
        buildConfigField ("boolean", "HOMECARDS", "false")
        buildConfigField ("boolean", "GALLERY", "false")

        manifestPlaceholders = [
                appIcon: "@mipmap/ic_launcher_en",
                appIconRound: "@mipmap/ic_launcher_en"
        ]

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix debugApplicationIdSuffix
        }
    }

    flavorDimensions "mode"

    productFlavors {
        master {
            dimension "mode"
        }

        develop {
            dimension "mode"
            applicationId 'com.study.languages.phrasebook.develop'
            resValue("string", "applicationId", applicationId)

        }

        english {
            versionCode 82
            versionName '3.5.5'
            dimension "mode"
            applicationId 'com.study.languages.phrasebook.english'
            resValue("string", "applicationId", applicationId)
            resConfigs 'fr', 'ru'

            manifestPlaceholders = [
                    appIcon: "@mipmap/ic_launcher_en_ph",
                    appIconRound: "@mipmap/ic_launcher_en_ph"
            ]
        }

        french {
            versionCode 82
            versionName '3.5.5'
            dimension "mode"
            applicationId 'com.study.languages.phrasebook.french'
            resValue("string", "applicationId", applicationId)
            resConfigs 'en', 'ru'

            manifestPlaceholders = [
                    appIcon: "@mipmap/ic_launcher_fr",
                    appIconRound: "@mipmap/ic_launcher_fr"
            ]
        }

        spanish {
            versionCode 83
            versionName '3.5.6'
            dimension "mode"
            applicationId 'com.study.languages.phrasebook.spanish'
            resValue("string", "applicationId", applicationId)
            resConfigs 'en', 'ru', 'fr'

            manifestPlaceholders = [
                    appIcon: "@mipmap/ic_launcher_es",
                    appIconRound: "@mipmap/ic_launcher_es"
            ]
        }

        german {
            versionCode 82
            versionName '3.5.5'
            dimension "mode"
            applicationId 'com.study.languages.phrasebook.german'
            resValue("string", "applicationId", applicationId)
            resConfigs 'en', 'ru', 'fr'

            manifestPlaceholders = [
                    appIcon: "@mipmap/ic_launcher_de",
                    appIconRound: "@mipmap/ic_launcher_de"
            ]
        }

        italian {
            versionCode 82
            versionName '3.5.5'
            dimension "mode"
            applicationId 'com.study.languages.phrasebook.italian'
            resValue("string", "applicationId", applicationId)
            resConfigs 'en', 'ru', 'fr'

            manifestPlaceholders = [
                    appIcon: "@mipmap/ic_launcher_it",
                    appIconRound: "@mipmap/ic_launcher_it"
            ]
        }

        japanese {
            versionCode 82
            versionName '3.5.5'
            dimension "mode"
            applicationId 'com.study.languages.phrasebook.japanese'
            resValue("string", "applicationId", applicationId)
            resConfigs 'en', 'ru', 'fr'

            manifestPlaceholders = [
                    appIcon: "@mipmap/ic_launcher_es",
                    appIconRound: "@mipmap/ic_launcher_es"
            ]
        }

        russian {
            minSdkVersion 21
            dimension "mode"
            applicationId 'com.study.languages.phrasebook.russian'
            resValue("string", "applicationId", applicationId)
            resConfigs 'en'

            manifestPlaceholders = [
                    appIcon: "@mipmap/ic_launcher_ru",
                    appIconRound: "@mipmap/ic_launcher_ru"
            ]

        }

        personal {
            minSdkVersion 21
            dimension "mode"
            applicationId 'com.study.languages.phrasebook.personal'
            resValue("string", "applicationId", applicationId)

        }

        apptest {
            dimension "mode"
            applicationId 'com.study.languages.phrasebook.tester'
            resValue("string", "applicationId", applicationId)
            buildConfigField ("boolean", "SIMPLIFIED", "true")
            buildConfigField ("boolean", "HOMECARDS", "true")
            buildConfigField ("boolean", "GALLERY", "false")
        }
    }

    applicationVariants.all { variant ->
        variant.resValue  "string", "app_package", variant.applicationId
    }
}


dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation "androidx.core:core-ktx:1.13.1"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.7.0'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9"

    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'com.google.android.flexbox:flexbox:3.0.0'

    implementation 'androidx.preference:preference:1.1.1'
    implementation 'androidx.legacy:legacy-preference-v14:1.0.0'

    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation group: 'com.opencsv', name: 'opencsv', version: '4.1'

    implementation 'com.google.android.gms:play-services-ads:15.0.1'

    androidTestImplementation "com.android.support.test:runner:1.0.2"
    androidTestImplementation 'androidx.test:rules:1.4.0'
    androidTestImplementation 'androidx.test.espresso:espresso-intents:3.3.0'
    testImplementation 'junit:junit:4.13.2'

    testImplementation "com.google.truth:truth:1.1.3"
    testImplementation 'androidx.test:core:1.4.0'
    testImplementation 'org.mockito:mockito-core:1.10.19'
    testImplementation 'org.robolectric:robolectric:4.4'

    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }

    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

}

